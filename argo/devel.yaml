apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev
  namespace: inalix-system
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: charts/inalix/
    repoURL: https://github.com/wahyu-sty/config-example.git
    targetRevision: test
    helm:
      version: v3
      values: |
        ingressHotsname: 

        webapp:
          enabled: true
          imagePullSecrets:
            - name: d-inalix-cred
          image:
            pullPolicy: Always
          ingress:
            enabled: true
            hostname: devel.10-11-1-31.nip.io
          env:
          - name: DATABASE_URL
            value: postgres://inalix:password@pgc-inalix-rw.inalix-system.svc.cluster.local/devel2
          - name: REDIS_URL
            value: redis://inalix-system-redis-master.inalix-system.svc.cluster.local/1
          - name: MINIO_URL
            value: http://inalix-system-minio.inalix-system.svc.cluster.local:9000
        daphne:
          imagePullSecrets:
            - name: d-inalix-cred
          enabled: true
          ingress:
            enabled: true
            hostname: devel.10-11-1-31.nip.io
          env:
          - name: DATABASE_URL
            value: postgres://inalix:password@pgc-inalix-rw.inalix-system.svc.cluster.local/devel2
          - name: REDIS_URL
            value: redis://inalix-system-redis-master.inalix-system.svc.cluster.local/1
        worker:
          imagePullSecrets:
            - name: d-inalix-cred
          enabled: true
          ingress:
            enabled: true
            hostname: devel.10-11-1-31.nip.io
          env:
          - name: DATABASE_URL
            value: postgres://inalix:password@pgc-inalix-rw.inalix-system.svc.cluster.local/devel2
          - name: REDIS_URL
            value: redis://inalix-system-redis-master.inalix-system.svc.cluster.local/1
  destination:
    namespace: devel
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: false
      prune: true
