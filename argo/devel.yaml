apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev
  namespace: inalix-system
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: charts/inalix/
    repoURL: https://github.com/wahyu-sty/config-example.git
    targetRevision: test
    helm:
      version: v3
      values: |
        ingressHotsname: 

        webapp:
          enabled: true
          replicaCount: 1
          imagePullSecrets:
            - name: d-inalix-cred
          image:
            pullPolicy: Always
          ingress:
            enabled: true
            hostname: devel.10-11-1-31.nip.io
        daphne:
          imagePullSecrets:
            - name: d-inalix-cred
          enabled: true
          ingress:
            enabled: true
            hostname: devel.10-11-1-31.nip.io
        worker:
          imagePullSecrets:
            - name: d-inalix-cred
          enabled: true
          ingress:
            enabled: true
            hostname: devel.10-11-1-31.nip.io

          workerDefault:
            enabled: true
            replicas: 1
            concurency: 3

          workerOutput:
            enabled: true
            concurency: 3

          workerOutputNormal:
            enabled: true
            name: output-normal
            concurency: 3

          workerOutputHigh:
            enabled: false
            concurency: 3

          workerAasPlayer:
            enabled: false

          workerBhsServer:
            enabled: false

          inxSync:
            enabled: false

  destination:
    namespace: devel
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: false
      prune: true
