apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: inalix-help
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: helm
    repoURL: https://git.inalix.co.id/inalix/docs.git
    targetRevision: v3.help.inalix.com
    helm:
      version: v3
      values: |
        image:
          tag: v3
        imagePullSecrets:
          - name: d-inalix-com-cred
        ingress:
          enabled: true
          hosts:
            - host: help.0a0b0109.nip.io
              paths:
                - path: /
                  pathType: Prefix

  destination:
    namespace: devel
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
