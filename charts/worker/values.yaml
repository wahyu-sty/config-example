# Default values for worker.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

inalixSecret: inalix-secret
inalixConfig: inalix-config
inalixEnv: inalix-env

image:
  pullPolicy: IfNotPresent
  tag: "v3-new"

imagePullSecrets:
  - name: d-inalix-cred

workerDefault:
  enabled: true
  replicas: 1
  concurency: 1

workerOutput:
  enabled: true
  name: "output"
  replicas: 1
  concurency: 2

workerOutputNormal:
  enabled: true
  name: "output-normal"
  replicas: 1
  concurency: 2

workerOutputHigh:
  enabled: true
  name: "output-high"
  replicas: 1
  concurency: 2

workerAasPlayer:
  enabled: false

workerBhsServer:
  enabled: false

inxSync:
  enabled: false

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  hostname: local.gd
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env: {}
