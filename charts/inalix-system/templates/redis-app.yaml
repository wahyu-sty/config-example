apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 18.0.1
    chart: redis
    helm:
      version: v3
      values: |
        master:
          persistence:
            size: 1Gi
        replica:
          replicaCount: 2
          persistence:
            size: 1Gi
        architecture: replication

  destination:
    namespace: {{ .Release.Namespace }}
    server: https://kubernetes.default.svc

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
