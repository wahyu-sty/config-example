
syncPolicy:
  selfHeal: true

ingressHostname: "local.gd"

pgadmin4:
  enabled: true
  ingress:
    enabled: true
    hosts:
      - host: pgadmin.local.gd
        paths:
          - path: /
            pathType: Prefix

redis:
  enabled: true
  architecture: replication
  auth:
    enabled: false
  master:
    persistence:
      size: 1Gi
  replica:
    persistence:
      size: 1Gi

cloudnative-pg:
  enabled: true
  replicaCount: 1
