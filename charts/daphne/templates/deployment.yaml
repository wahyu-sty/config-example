apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "daphne.fullname" . }}
  labels:
    {{- include "daphne.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "daphne.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "daphne.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "daphne.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "d.inalix.com/core:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - secretRef:
                name: {{ .Values.inalixSecret }}
            - configMapRef:
                name: {{ .Values.inalixEnv }}
          command:
            - /bin/sh
            - -c
            - |
              /usr/local/bin/daphne -v {{ .Values.daphneVerbosity | default 2 }} --access-log - -b 0.0.0.0 inalix.asgi:application
          readinessProbe:
            timeoutSeconds: 10
            periodSeconds: 10
            exec:
              command:
                - /bin/sh
                - -c
                - |
                  curl -H "Connection: Upgrade" -H "Upgrade: websocket" -H "Origin: http://127.0.0.1:80" 127.0.0.1:8000
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        - name: {{ .Chart.Name }}-worker
          image: "d.inalix.com/core:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - secretRef:
                name: {{ .Values.inalixSecret }}
            - configMapRef:
                name: {{ .Values.inalixEnv }}
          command:
            - /bin/sh
            - -c
            - |
              django-admin runworker websocket
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
